        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --light-bg: #ffffff;
            --light-text: #000080;
            --dark-bg: #0d1b2a;
            --dark-text: #ffffff;
            --toggle-light: #ccc;
            --toggle-dark: #6a5acd;
            --nav-light: #000080;
            --nav-dark: #6a5acd;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--nav-light);
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        .dark-mode nav {
            background-color: var(--nav-dark);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        .toggle-container {
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-light);
            transition: .4s;
            border-radius: 24px;
        }

        .dark-mode .slider {
            background-color: var(--toggle-dark);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: var(--light-text);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: var(--nav-light);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Dark Mode */
        .dark-mode .feedback-container {
            background-color: #333;
            color: white;
        }

        .dark-mode h2 {
            color: var(--light-text);
        }

        .dark-mode input, .dark-mode textarea {
            background-color: #444;
            border: 1px solid #555;
            color: white;
        }

        .dark-mode button {
            background-color: var(--nav-dark);
        }

        .dark-mode button:hover {
            background-color: #5a3a85;
        }

        /* Animations */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes riseUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
