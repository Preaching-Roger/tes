    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            width: 100%;
            cursor: pointer;
            text-align: center;
        }
        .gallery-image {
    width: 100%;
    height: auto; /* Remove fixed height */
    aspect-ratio: 1 / 1; /* Ensures square images */
    object-fit: cover;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: transform 0.2s ease;
}

        
        .gallery-image:hover {
            transform: scale(1.05);
        }
        .lightbox-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content-container {
            position: relative;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }
        #prev-btn {
            left: 10px;
        }
        #next-btn {
            right: 10px;
        }
        #close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    padding: 10px;
    z-index: 1100; /* Ensure it's above the modal content */
}
    </style>
</head>

            'Uniseminar/4.jpg',
            'Uniseminar/5.jpg',

            'usefsem/1.jpg',
            'usefsem/2.jpg',
            'usefsem/3.jpg',
            'usefsem/4.jpg',
            ];

        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightboxModal").style.display = "flex";
            document.getElementById("modalImage").src = images[currentIndex];
        }
        function closeLightbox() {
            document.getElementById("lightboxModal").style.display = "none";
        }
        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            document.getElementById("modalImage").src = images[currentIndex];
        }
        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            document.getElementById("modalImage").src = images[currentIndex];
        }
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
